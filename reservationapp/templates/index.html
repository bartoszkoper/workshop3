{% extends 'base.html' %}


{% block content %}

<table class="table col-12">
    <thead class="table-dark col-12">

    <th>Room Name</th>
    <th>Status</th>
    <th>Edit</th>
    <th>Delete</th>
    </thead>
    <tbody>
    <tr>
        <td><a href="{% url 'room_new' %}" class="btn btn-primary">Add new conference room</a>
        </td>
    </tr>

        {{response}}
    {% for each in rooms %}

    <tr>
        <td><a href="{% url 'room_view' each.room.pk %}">{{ each.room.name }}</a></td>
        <td>{{ each.status|yesno:"Unavailable,Available"}}</td>
        <td><a href="/xxx/{{ xxx.id }}" class="btn btn-secondary">Edit</a></td>
        <td><a href="{% url 'room_delete' each.room.pk %}" class="btn btn-primary alert-danger">Delete</a></td>
    </tr>

    </tbody>
    {% endfor %}
</table>


{% endblock %}

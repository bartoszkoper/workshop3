<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>


<div class="container-fluid">

    <!--HEADER-->
    <div class="row">
        <h1 class="jumbotron col-12">{{ title|default:"Niezdefiniowano headera" }}</h1>
    </div>

    <div class="row container-fluid">
        <!--LEFT MENU-->

        <div class="col">
            <h3>MENU</h3>
            <ul>
                <li><a href="{% url 'main' %}">Conference rooms for today</a></li>
                <li><a href="{% url 'room_new' %}">Add new Conference Room</a></li>
            </ul>
            {% include  'search_component.html' %}
        </div>
        <div class="col-10">
            {% for message in messages %}
            <p class="alert alert-{{message.tags}}">{{message}}</p>
            {% endfor %}
        <!--CONTENT-->


            {% block content %}
            {% endblock %}
            {{msg}}
        </div>

    </div>

<!--Footer-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>



<div class="container-fluid">

    <!--HEADER-->
    <div class="row">
        <h1 class="jumbotron col-12">{{ title|default:"Niezdefiniowano headera" }}</h1>
    </div>

    <div class="row container-fluid">
        <!--LEFT MENU-->
        <div class="col">
            <ul>
                <li><a href="{% url 'main' %}">Main</a></li>
            </ul>
        </div>

        <!--CONTENT-->
        <div class="col-10">
            {% for message in messages %}
                <p class="alert alert-{{message.tags}}">{{message}}</p>
            {% endfor %}

            {% block content %}
            {% endblock %}
            {{msg}}
        </div>

    </div>
</div>
    <!--Footer-->
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="row col-6">
    <form method="post" class="form-group" action="{% url 'room_new' %}">
        {% csrf_token %}
        <label>Name: <input name="name" type="text" placeholder="name" class="form-control"></label>
        <label>Capacity: <input name="capacity" type="number" placeholder="capacity" class="form-control"
                                min="1"></label>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="cb_is_projector" name="projector">
            <label class="custom-control-label" for="cb_is_projector">Is projector available?</label>
        </div>
        <div class="row float-right">
            <button type="submit" class="btn btn-primary">Create new Room</button>
        </div>
    </form>
</div>

{% endblock %}
